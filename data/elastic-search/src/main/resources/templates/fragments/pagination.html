<div th:fragment="pagination(basePath, totalPages, currentPage, searchText)">
    <span th:text="'Base Path: ' + ${basePath}"></span>
    <span th:text="'Total Pages: ' + ${totalPages}"></span>
    <span th:text="'Current Page: ' + ${currentPage}"></span>
    <span th:text="'Search Text: ' + ${searchText}"></span>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|${basePath}/search?searchText=${searchText}&page=${currentPage - 1}&size=10|}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{|${basePath}/search?searchText=${searchText}&page=${i}&size=10|}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|${basePath}/search?searchText=${searchText}&page=${currentPage + 1}&size=10|}">Next</a>
            </li>
        </ul>
    </nav>
</div>
