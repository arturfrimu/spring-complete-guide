<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comment Listing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Import the navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Comments</h1>

    <!-- Display error if exists -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Import the navbar -->
    <div th:replace="~{fragments/pagination :: pagination}"></div>

    <!-- Display comments in a card layout -->
    <div th:if="${comments != null}" class="row">
        <div th:each="comment : ${comments}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Post ID: ' + ${comment.postId}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="'Name: ' + ${comment.name}"></h6>
                    <p class="card-text" th:text="'Email: ' + ${comment.email}"></p>
                    <p class="card-text" th:text="${comment.body}"></p>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${comments == null}">
        <p>No comments available</p>
    </div>

    <!-- Import the navbar -->
    <div th:replace="~{fragments/pagination :: pagination}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
