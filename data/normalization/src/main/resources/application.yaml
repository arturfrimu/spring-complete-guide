server:
  port: 8771
spring:
  application:
    name: hibernate
  datasource:
    url: jdbc:postgresql://localhost:5411/normalization
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
#      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect