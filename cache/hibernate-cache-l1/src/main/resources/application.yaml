server:
  port: 8789
spring:
  application:
    name: hibernate-cache
  datasource:
    url: jdbc:postgresql://localhost:5440/hibernate-cache
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    #      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect